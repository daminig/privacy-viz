<!DOCTYPE html>

<style>
  
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 450px;
  height: 400px;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  left: 10px;
  top: 10px;
}

.information {
  width: 50%;
  left: 50%;

  position: absolute;
}

.graph {
  width: 50%;

}

  height: 20%;
  width: 100%;

  top: 0; right: 0; bottom: 0; left: 0;
  margin: auto;
  text-align: center;
}

.bottom {
  width: 100%;
  height: 25px;
  position: absolute;
  text-align: center;
  bottom: 0;
  margin: auto;
}

</style>
