<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<style>

body {
  width: 525px;
}

#title {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 295px;
  color: #97A8E9;
  padding-top: 5px;
  padding-bottom: 5px;
}
.background{
  background-color: #252C53;
}
.information {
  margin: auto;
  width: 500px;
}

.graph {
  float: left;
  width: 250px;
  padding-right: 10px;
  font-size: 8px;
}

text {
  color: red;
}

.info {
  float: left;
  width: 250px;
  font-size: 1em;
  padding-left: 10px;
  padding-right: 10px;
  padding-top: 30px;
  color: black;
}

#clear {
  clear: both;
}

.bottom {
  margin-right: auto;
}

.in-depth {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 20px;
  width: 150px;
}

.left {
  float: left;
  width: 250px;
  font-size: .85em;
}

</style>
<script src="d3.v3.min.js"></script>
<body>
  <div class="jumbotron, background"><h1 id="title">Privacy Visualizer</h1></div>
  <div class="information">
    <div class="graph">
      <script src="content.js"></script>
    </div>
    <div class="info">
    • Restrictionless Cookies: 488 <!-- See calc_num_restrictionless_cookies --></br></br>
    • Insecure Cookies: 290 <!-- See insecure_num_cookies --></br></br>
    • Sensitive Websites: 17 <!-- See percentage_of_sensitive_information --></br></br>
    • Expiration Time: 718 days <!-- See how_much_longer --></br></br>
    • Total Number of Cookies: 738</br>
    <button type="button" id="delete" class="btn btn-info in-depth">Delete Cookies</button>
    </div>
    <div id="clear"></div>
  </div>
  <div class="information">
    <button type="button" id="premium" class="btn btn-warning in-depth left">Premium</button>
    <button type="button" class="btn btn-danger in-depth left">Donate</button>
  </div>
  <div id="clear"></div>
</body>
